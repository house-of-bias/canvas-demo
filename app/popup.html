<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body id="bias">
<ul class="tabs">
  <li  data-panel="tab-analysis">Analysis</li>
  <li data-panel="tab-author">Author</li>
  <li class="active" data-panel="tab-audience">Audience</li>
</ul>

<div class="tab-panels">

  <!-- Analysis -->
  <div class="tab-analysis panel ">
    <h2>Text Analysis</h2>

    <div style="width:200px">
      <button id="button">Highlight</button>
    </div>

    <p>We have detected the following key words. Click one to highlight instances within the article.</p>

    <ul class="potent-words">
      <li>duck</li>
      <li>goose</li>
      <li>gun</li>
      <li>hunter</li>
    </ul>

  </div>

  <!-- Author -->
  <div class="panel tab-author">
    <div id="author-container"></div>
    <hr class="break"/>
    <div id="publisher-container"></div>
  </div>

  <!-- Audience -->
  <div class="tab-audience panel active">

    <h2>Audience</h2>

    <div id="map-container"></div>

  </div>

</div>

<script id="template-author" type="text/template">
  <div class="author">

    <div class="profile">
      <div class="author-photo"><img src="<%= photo %>" /></div>
      <h3 class="name"><%= author %></h3>
      <div class="twitter"><a href="https://twitter.com/<%= twitter.username %>">@<%= twitter.username %></a></div>
    </div>

    <div class="profile-text">

      <div class="twitter-sparkline row">
        <div class="spark-tweets"></div>
        <span class="retweets"></span>
        <span class="label">retweets today</span>
      </div>

      <div class="byline row">
        <div class="label">Twitter bio:</div>
        <%= twitter.bio %>
      </div>

      <% if (affiliations.aljazeera) { %>
      <div class="byline row">
        <div class="label">Al-Jazeera bio:</div>
        <%= affiliations.aljazeera.bio %>
      </div>

      <div class="author-recent row">
        <div class="label">Al-Jazeera history:</div>
        <ul>
          <li><a href="http://www.aljazeera.com/indepth/opinion/2014/11/opec-age-climate-change-201411289461527196.html">OPEC in
            the age of climate change</a> <span class="date">28 Nov 2014</span></li>
          <li><a href="http://www.aljazeera.com/indepth/opinion/profile/greg-muttitt--.html">Mission accomplished for Big Oil?</a> <span class="date">31 Aug 2012</span></li>
        </ul>
      </div>
      <% } %>

      <% if (affiliations.nytimes) { %>
      <div class="byline row">
        <div class="label">New York Times bio:</div>
        <%= affiliations.nytimes.bio %>
      </div>

      <div class="author-recent row">
        <div class="label">New York Times history:</div>
        <ul>
          <li><a href="http://www.aljazeera.com/indepth/opinion/2014/11/opec-age-climate-change-201411289461527196.html">OPEC in
            the age of climate change</a> <span class="date">28 Nov 2014</span></li>
          <li><a href="http://www.aljazeera.com/indepth/opinion/profile/greg-muttitt--.html">Mission accomplished for Big Oil?</a> <span class="date">31 Aug 2012</span></li>
        </ul>
      </div>
      <% } %>

    </div>

  </div>
</script>
<script id="template-publisher" type="text/template">
  <div class="publisher">
    <div class="column-first">
      <div class="logo"><img src="<%= Logo %>" /></div>
      <h3 class="name"><a href="<% Domain %>"><%= Name %></a></h3>
    </div>
    <div class="column-second">
      <div class="byline row">
        <div class="label">Slogan:</div>
        <%= Slogan %>
      </div>
      <div class="byline row">
        <div class="label">Launched:</div>
        <%= Launched %>
      </div>
      <div class="byline row">
        <div class="label">Country:</div>
        <%= Country %>
      </div>
      <div class="byline row">
        <div class="label">Funded by:</div>
        <%= FundedBy %>
      </div>
      <div class="byline row">
        <div class="label">Owner:</div>
        <%= Owner %>
      </div>
    </div>
  </div>
</script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/topojson/topojson.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/popup.js -->
<!-- http://www.aljazeera.com/indepth/opinion/2014/11/opec-age-climate-change-201411289461527196.html -->
<script src="scripts/author.js"></script>
<script src="scripts/audience.js"></script>
<script src="scripts/popup.js"></script>
<!-- endbuild -->
</body>

</html>
